<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Superstar Loading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="visualizer"></canvas>
    <img src="logo.png" class="logo" id="logo" />

    <div class="info">
      <h1> Welcome to Superstar RP </h1>
      <p class="description typing" id="typed-text"></p>
      <div class="staff">
        <p><strong> Owner:</strong> superstar</p>
        <p><strong> Co-Owner:</strong> superstar</p>
        <p><strong> Staff Team:</strong> superstar</p>
      </div>
    </div>
  </div>

  <audio id="audio" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
